<!DOCTYPE html>
<html>
<head>
  <title>Поиск фильмов</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/home.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="wrap">
        <h1 class="label">Бесплатный поисковик фильмов</h1>
        <h5 class="label">Сделано с ❤️ от <a href="https://t.me/brasd99" target="_blank">@brasd99</a></h5>

        <div id="search">
          <svg viewBox="0 0 420 60" xmlns="http://www.w3.org/2000/svg">
            <rect class="bar"/>
            
            <g class="magnifier">
              <circle class="glass"/>
              <line class="handle" x1="32" y1="32" x2="44" y2="44"></line>
            </g>
        
            <g class="sparks">
              <circle class="spark"/>
              <circle class="spark"/>
              <circle class="spark"/>
            </g>
        
            <g class="burst pattern-one">
              <circle class="particle circle"/>
              <path class="particle triangle"/>
              <circle class="particle circle"/>
              <path class="particle plus"/>
              <rect class="particle rect"/>
              <path class="particle triangle"/>
            </g>
            <g class="burst pattern-two">
              <path class="particle plus"/>
              <circle class="particle circle"/>
              <path class="particle triangle"/>
              <rect class="particle rect"/>
              <circle class="particle circle"/>
              <path class="particle plus"/>
            </g>
            <g class="burst pattern-three">
              <circle class="particle circle"/>
              <rect class="particle rect"/>
              <path class="particle plus"/>
              <path class="particle triangle"/>
              <rect class="particle rect"/>
              <path class="particle plus"/>
            </g>
          </svg>
          <input class="searchTerm" type=search name=q aria-label="Название фильма"/>
        </div>
        
      <script src="{{ url_for('static', filename='scripts/home.js') }}"></script>
</body>
</html>
