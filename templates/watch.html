<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
</head>
<body>
    <!-- video.js -->
    <video id="my-player" class="video-js vjs-16-9" controls style="width: 100%;"></video>
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <script>
        videojs('my-player', {
            sources: [
                {
                    src: '{{ playlist_uri }}',
                    type: "application/x-mpegURL"
                }
            ]
        })
    </script>
</body>
</html>
